<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #F5EFE7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Header */
        header {
            background-color: #213555;
            color: #D8C4B6;
            text-align: center;
            padding: 20px;
            width: 100%;
            font-size: 2em;
            margin-bottom: 30px;
        }
        
        /* Container for Form */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #213555;
        }
        
        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-size: 1.1em;
            text-align: left;
        }
        
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            background-color: #3E5879;
            color: #fff;
            padding: 12px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #213555;
        }
        
        /* Link to Sign Up */
        p {
            margin-top: 20px;
        }
        
        p a {
            text-decoration: none;
            color: #3E5879;
            font-weight: bold;
        }
        
        p a:hover {
            color: #213555;
        }
        </style>
</head>
<body>
    <header>LOG IN</header>
    <div class="container">
        <h2>Sign In</h2>
        <form action="student_dashboard.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
